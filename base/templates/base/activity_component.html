{% block content %}

<h3>Recent Activity</h3>
<br>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'user-profile' message.user.id %}">{{message.user.username}}</a><br> {{message.created|timesince}} ago</small>
    <small>replied to <br>"{{message.room}}"</small>

    <p>{{message}}</p>
    {% if request.user == message.user %}
    <!--<a href="{% url 'update-message' message.id %}">Edit</a>-->
    <a href="{% url 'delete-message' message.id %}">Delete</a><br>
    {% endif %}
    <br>
</div>
{% endfor %}

{% endblock content %}
