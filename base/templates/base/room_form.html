{% extends 'main.html' %}

{% block title %}Room Form{% endblock %}

{% block content %}

<h3>Create/Update Room</h3>

<div class="layout__body">
    <form class="form" action="" method="POST">
      {% csrf_token %}

      <div class="form__group">
        <label for="room_topic">Enter a Topic</label>
        <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
        <datalist id="topic-list">
          <select id="room_topic">
            {% for topic in topics %}
            <option value="{{topic.name}}">{{topic.name}}</option>
            {% endfor %}
          </select>
        </datalist>
      </div>


      <div class="form__group">
        <label for="room_name">Room Name</label>
        {{form.name}}
      </div>

      <div class="form__group">
        <label for="room_description">Room Description</label>
        {{form.description}}
      </div>

      <div class="form__action">
        <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
        <button class="btn btn--main" type="submit">Submit</button>
      </div>
    </form>
  </div>

{% comment %} <div>
    <form method="POST" action="" style="background-color: transparent; border:none ; opacity:0.9">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'chat-room' %}">Cancel</a>
        <input type="submit" value="Submit" />
    </form>
</div> {% endcomment %}

{% endblock content %}
