{% extends 'main.html' %} 

{% block title %}Chat Room{% endblock %}

{% block content %}
<br>
<div>
<form method="GET" action="{% url 'chat-room' %}">
  <label for="room_topic">Enter a Topic</label>
  <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
  <datalist id="topic-list">
    <select id="room_topic">
      {% for topic in topics %}
      <option value="{{topic.name}}">{{topic.name}}</option>
      {% endfor %}
    </select>
  </datalist>
</form>
</div>
<br>
<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
  }
</style>

<div class="home-container">
  <div>{% include 'base/topics_component.html' %}</div>

  <div>
    <h3>{{room_count}} rooms available</h3>
    <a href="{% url 'create-room' %}">Create Room</a>

    {% include 'base/feed_component.html' %}
  </div>

  <div>{% include 'base/activity_component.html' %}</div>
</div>

{% endblock content %}
